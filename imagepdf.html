<!DOCTYPE html>
<html>
<head>
    <title>Image to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Image to PDF Converter</h1>
    <img id="sourceImage" src="path/to/your/image.jpg" alt="Image to Convert">
    <button onclick="convertToPDF()">Convert to PDF</button>

    <script>
        function convertToPDF() {
            const imageElement = document.getElementById('sourceImage');
            const pdf = new jsPDF();
            const width = pdf.internal.pageSize.getWidth();
            const height = (imageElement.height / imageElement.width) * width;

            pdf.addImage(imageElement.src, 'JPEG', 0, 0, width, height);
            pdf.save('output.pdf');
        }
    </script>
</body>
</html>
