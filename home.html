<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The List </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    nav button {
      margin: 0 5px;
      padding: 8px 16px;
      background-color: #ccc;
      border: none;
      cursor: pointer;
    }

    .center {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .interest-button {
      margin: 10px;
      padding: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>The List</h1>
  </header>

  <nav>
    <button>Home</button>
    <button>The List</button>
  </nav>

  <div class="center">
    <button class="interest-button">Interest 1</button>
    <button class="interest-button">Interest 2</button>
    <button class="interest-button">Interest 3</button>
    <button class="interest-button">Interest 4</button>
    <button class="interest-button">Interest 5</button>
    <button class="interest-button">Interest 6</button>
  </div>

  <footer>
    &copy; 2023 The List. All rights reserved.
  </footer>
</body>

</html>
