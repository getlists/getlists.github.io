<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        nav {
            background-color: #444;
            padding: 5px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Get Lists</h1>
    </header>
    <nav>
        <button class="button">Home</button>
        <button class="button">The List</button>
    </nav>
    <div class="container">
        <button class="button">Social Media Websites</button>
        <button class="button">Interest 2</button>
        <button class="button">Interest 3</button>
        <button class="button">Interest 4</button>
        <button class="button">Interest 5</button>
        <button class="button">Interest 6</button>
    </div>
    <footer>
        &copy; 2023 Get Lists. All rights reserved.
    </footer>
</body>
</html>
