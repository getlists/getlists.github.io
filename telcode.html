<!DOCTYPE html>
<html>
<head>
  <title>Country Telecom Codes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Country Telecom Codes</h1>

  <table id="telecom-codes-table">
    <tr>
      <th>Country</th>
      <th>Telecom Code</th>
    </tr>
  </table>

  <script>
    // JavaScript object containing country names and telecom codes
    const countries = {
      "Afghanistan": "+93",
      "Albania": "+355",
      "Algeria": "+213",
      // Add more countries and telecom codes here...
    };

    // Function to dynamically populate the table with country names and telecom codes
    function populateTable() {
      const table = document.getElementById("telecom-codes-table");

      for (const country in countries) {
        const row = table.insertRow();
        const countryCell = row.insertCell(0);
        const codeCell = row.insertCell(1);

        countryCell.textContent = country;
        codeCell.textContent = countries[country];
      }
    }

    // Call the function to populate the table on page load
    populateTable();
  </script>
  <div style="text-align: center;">
    <a href="index.html">Home</a> |
</div>
<div style="background-color: #333; color: #fff; text-align: center; padding: 10px;">

</div>
</body>
</html>
