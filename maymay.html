<!DOCTYPE html>
<html>
<head>
  <title>Meme Generator</title>
  <link rel="stylesheet" href="maymaystyles.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <div id="memeContainer">
    <img id="memeImage" src="https://via.placeholder.com/400x300" alt="Meme">
    <div>
      <input type="text" id="topText" placeholder="Enter top text">
    </div>
    <div>
      <input type="text" id="bottomText" placeholder="Enter bottom text">
    </div>
  </div>
  <input type="file" id="imageInput">
  <button onclick="generateMeme()">Generate Meme</button>

  <script src="maymayscript.js"></script>
</body>
</html>
