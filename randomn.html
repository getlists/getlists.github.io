<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    label {
      font-size: 18px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <label for="min">Min:</label>
  <input type="number" id="min" value="1" min="1">
  <label for="max">Max:</label>
  <input type="number" id="max" value="100000000000000000000000000000000000000000000000000" min="1">
  <button onclick="generateRandomNumber()">Generate</button>
  <p id="result"></p>

  <script>
    function generateRandomNumber() {
      const min = parseInt(document.getElementById("min").value);
      const max = parseInt(document.getElementById("max").value);

      if (min >= max) {
        alert("Minimum value must be smaller than the maximum value!");
        return;
      }

      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById("result").textContent = "Random Number: " + randomNumber;
    }
  </script>
</body>
</html>
