<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <title>Get Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .app {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
        }

        .app > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .app > div img {
            max-width: 50px;
            max-height: 50px;
            margin-bottom: 10px;
        }

        .app > div button {
            background-color: #eeeeee;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .app > div button:hover {
            background-color: #dddddd;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

        </div>

            <button onclick="window.location.href='proxylist.html';">Proxy Websites</button>
        </div>
        <div>
            <img src="officetools-icon.png" alt="Office Tools">

        </div>
        <!-- Add more app icons here -->

            <button onclick="window.location.href='snakegame.html';">Play Snake Game</button>

        <div>
            <img src="randomn-icon.png" alt="Get Random Number">
